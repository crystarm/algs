name: readme

on:
  push:
    branches: [master]
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: write

concurrency:
  group: readme-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate task index
        run: |
          python3 .github/tools/gentasks.py

      - name: Update Timus rank
        run: |
          python3 .github/tools/timusrank.py
          python3 - <<'PY'
          import json
          p = ".github/meta/stats.lson"
          with open(p, "r", encoding="utf-8") as f:
              s = json.load(f)
          print("timus.rank_by_rating_text =", s.get("timus", {}).get("rank_by_rating_text"))
          PY

      - name: Update ACMP rank
        run: |
          python3 .github/tools/acmprank.py
          python3 - <<'PY'
          import json
          p = ".github/meta/stats.lson"
          with open(p, "r", encoding="utf-8") as f:
              s = json.load(f)
          print("acmp.place_text =", s.get("acmp", {}).get("place_text"))
          PY

      - name: Commit
        run: |
          if git diff --quiet; then exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .github/meta/stats.lson
          git commit -m "update README.md stats"
          git push
