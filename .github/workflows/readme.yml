name: readme

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: generate
        run: |
          python3 .tools/gentasks.py

      - name: commit
        run: |
          if git diff --quiet; then exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md meta/stats.yaml meta/stats.json
          git commit -m "update task index"
          git push
